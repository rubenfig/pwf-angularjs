<!-- templates/lista-persona-partial -->
<div class="panel panel-default">
    <div class="panel-heading">Listado de personas</div>
    <div class="panel-body">
        <table class="table table-striped" >
            <thead>
                <tr>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Id" ng-model="buscar.id"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Nombre" ng-model="buscar.nombre"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Apellido" ng-model="buscar.apellido"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Alias" ng-model="buscar.alias"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Dirección" ng-model="buscar.direccion"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="Teléfono" ng-model="buscar.telefono"/></td>
                    <td><input class="form-control w8 input-sm" size="5" placeholder="E-mail" ng-model="buscar.email"/></td>
                </tr>

                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Alias</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>E-mail</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.lista |orderBy:id|filter:buscar">
                    <td>{{item.id }}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.apellido}}</td>
                    <td>@{{item.alias }}</td>
                    <td>{{item.direccion }}</td>
                    <td>{{item.telefono }}</td>
                    <td>{{item.email }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="getContact(item)">Ver</button>
                        <button type="button" class="btn btn-warning" ng-click="edit(item)">Editar</button>
                        <button type="button" class="btn btn-danger" ng-click="removeContact(item)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Fin templates/lista-persona-partial -->
